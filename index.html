        }

    <!-- Custom Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Muhammad Rifki";
            const speed = 100; // typing speed in ms
            const typewriter = document.getElementById("typewriter");
            let index = 0;
            let deleting = false;

            function type() {
                if (!deleting) {
                    if (index < text.length) {
                        typewriter.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(type, speed);
                    } else {
                        deleting = true; // Start deleting after typing completes
                        setTimeout(type, 1000); // Optional delay before starting deletion
                    }
                } else {
                    if (index > 0) {
                        typewriter.innerHTML = text.substring(0, index - 1);
                        index--;
                        setTimeout(type, speed / 2); // Faster deletion speed
                    } else {
                        deleting = false; // Start typing again
                        setTimeout(type, 500); // Optional delay before starting typing again
                    }
                }
            }

            type();
        });
    </script>

    <!-- AOS Initialization -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Duration of animations
            easing: 'ease-in-out', // Easing function
            once: true // Whether animation should happen only once
        });
    </script>

    <!-- Dark Mode Toggle Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const switchButton = document.getElementById("theme-switch");
            const body = document.body;
            let isDarkMode = body.classList.contains("dark");
        
            switchButton.classList.toggle("switch-dark-mode", isDarkMode);
            switchButton.classList.toggle("switch-light-mode", !isDarkMode);
            switchButton.querySelector("span").classList.toggle("translate-x-6", isDarkMode);
            switchButton.querySelector("span").classList.toggle("translate-x-1", !isDarkMode);
            switchButton.setAttribute("aria-checked", isDarkMode);
        
            switchButton.addEventListener("click", function() {
                isDarkMode = !isDarkMode;
                body.classList.toggle("dark", isDarkMode);
                switchButton.classList.toggle("switch-dark-mode", isDarkMode);
                switchButton.classList.toggle("switch-light-mode", !isDarkMode);
                switchButton.querySelector("span").classList.toggle("translate-x-6", isDarkMode);
                switchButton.querySelector("span").classList.toggle("translate-x-1", !isDarkMode);
                switchButton.setAttribute("aria-checked", isDarkMode);
            });
        });
        
    </script>
